<table>
  <thead>
    <tr>
      <td></td>
      <td>title</td>
      <td>description</td>
      <td>price</td>
    </tr>
  </thead>
  <tbody>
    @for(product of products; track product.id){
    <tr>
      <td>
        <img class="product_image" src="{{ product.image }}" />
      </td>
      <td>{{ product.title }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
    </tr>
    }
  </tbody>
</table>

<router-outlet />
